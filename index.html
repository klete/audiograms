  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <link href="./styles/default.css" rel="stylesheet" type="text/css">
    <link href="./styles/person.css" rel="stylesheet" type="text/css">
    <link href="./styles/clipboard.css" rel="stylesheet" type="text/css">

    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    
    <nav class="navbar navbar-default">
       
        <div class="container-fluid">
           
            <div class="navbar-header">
               
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#">Audiograms</a>
                           
            </div>
            
            <div class="collapse navbar-collapse" id="myNavbar">
            
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
           
            </div>
            
        </div>
    </nav>
    
    <div id="page">

        <div class="module" id="adghistory">
        <div class="header">
         <div class="title"><img src="./images/audiogram-blue.png"> ADG History</div>
        </div>
        <div class="body">
         <table>
          <tr class="empty">
           <td colspan="2">There are no audiogram records for this person.</td>
          </tr>
          <tr class="records">
           <td rowspan="2" id="recordlist">
            <div id="legend"><span class="possible indicator"><i class="fa icon-asterisk"></i></span> <span class="small italic">Potentially Recordable</span></div>
           </td>
           <td class="controls">
            <!-- <a class="mediumblue button floatleft" id="enlbutton" target="_blank"><i class="fa icon-file-text-alt icon-large prepend"></i> <span class="date"></span> Notification Letter</a> -->
            <label class="right selector on" for="rightoption"><i class="fa icon-check prepend"></i><i class="fa icon-check-empty prepend"></i>Right</label>
            <label class="left selector on" for="leftoption"><i class="fa icon-check prepend"></i><i class="fa icon-check-empty prepend"></i>Left</label>
            <label class="baseline selector" for="baselineoption"><i class="fa icon-check prepend"></i><i class="fa icon-check-empty prepend"></i>Current Baseline</label>
           </td>
          </tr>
          <tr class="records">
           <td>
            <div class="padder">
             <div id="recordschartcontainer"></div>
            </div>
            <div class="padder clearfix" id="expanded">
             <span class="bold">Expanded Analysis:</span>
             <span class="left"><span class="lettericon">L</span> <span class="text"></span></span>
             <span class="right"><span class="lettericon">R</span> <span class="text"></span></span>
            </div>
           </td>
          </tr>
          <tr class="trend">
           <td class="controls" colspan="2">
            <label class="right selector on" for="rightoption"><i class="fa icon-check prepend"></i><i class="fa icon-check-empty prepend"></i>Right</label>
            <label class="left selector on" for="leftoption"><i class="fa icon-check prepend"></i><i class="fa icon-check-empty prepend"></i>Left</label>
           </td>
          </tr>          
         </table>
      
         <input checked class="hidden" id="rightoption" type="checkbox">
         <input checked class="hidden" id="leftoption" type="checkbox">
         <input class="hidden" id="baselineoption" type="checkbox">
        </div>
       </div>

    </div>

    <div id="jsonOutput">
        <div id="jsonButton">
            <div id="jsonCopyButton">Copy to Clipboard</div>
        </div>
        <textarea id="jsonOutputTextarea"></textarea>
        <pre id="jsonOutputPre"></pre>
    </div>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./scripts/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.4/highcharts.js"></script>


    <script src="./scripts/audiogram.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/process.audiogram.js"></script>
    <script src="./scripts/show.chart.js"></script>
    <script src="./scripts/clipboard.js"></script>
    
  </body>
</html>
